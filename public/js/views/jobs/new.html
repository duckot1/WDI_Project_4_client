<h1>Add Job</h1>
{{ jobsNew.job }}
<form ng-submit="jobsNew.addJob()">
  <div class="form-group">
    <input class="form-control" type="text" name="title" ng-model="jobsNew.job.title" placeholder="Job title">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="location" ng-model="jobsNew.job.location" placeholder="Location">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="postcode" ng-model="jobsNew.job.postcode" placeholder="Postcode">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="description" ng-model="jobsNew.job.description" placeholder="Description">
  </div>
  <div class="input-group date" id="datetimepicker1">
    <datetimepicker data-ng-model="jobsNew.job.datetime" data-on-set-time="jobsNew.onTimeSet(newDate)" data-datetimepicker-config="{ dropdownSelector: '.dropdown-toggle' }"></datetimepicker>
  </div>
  <input class="btn btn-primary" type="submit" value="Submit" />
</form>
