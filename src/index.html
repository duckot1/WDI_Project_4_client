<!DOCTYPE html>
<html ng-app="jobsApp">
  <head>
    <meta charset="utf-8">
    <title>Jobs app</title>
    <base href="/" />
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main">
    <h1>{{ main.hello }} TOM</h1>
    <header>
      <nav class="navbar navbar-default">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home">Angular Authentication</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <p class="navbar-text">Welcome, {{ main.user.first_name }}</p>
              </li>
              <li ng-hide="main.user">
                <a ui-sref="register">Register</a>
              </li>
              <li ng-hide="main.user">
                <a ui-sref="login">Login</a>
              </li>
              <li ng-show="main.user">
                <a ui-sref="usersIndex">Users</a>
              </li>
              <li ng-show="main.user">
                <a ng-click="main.logout()">Logout</a>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>
    <main class="container" ui-view></main>
  </body>
</html>
