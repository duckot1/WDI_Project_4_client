<h1>Edit profile</h1>
<form ng-submit="usersEdit.updateUser()">
  <div class="form-group">
    <input class="form-control" type="text" name="firstName" ng-model="usersEdit.user.first_name" placeholder="First name" value="{{ usersShow.user.first_name }}">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="lastName" ng-model="usersEdit.user.last_name" placeholder="Last name" value="{{ usersShow.user.last_name }}">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="image" ng-model="usersEdit.user.image" placeholder="Image" value="{{ usersEdit.user.image }}">
  </div>
  <div class="form-group">
    <input class="form-control" type="email" name="email" ng-model="usersEdit.user.email" placeholder="Email" value="{{ usersEdit.user.email }}">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="address" ng-model="usersEdit.user.address" placeholder="Address" value="{{ usersEdit.user.address }}">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="postcode" ng-model="usersEdit.user.postcode" placeholder="Postcode" value="{{ usersEdit.user.postcode }}">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" name="dob" ng-model="usersEdit.user.dob" placeholder="D.O.B" value="{{ usersEdit.user.dob }}">
  </div>
  <input class="btn btn-primary" type="submit" value="Submit" />
</form>
